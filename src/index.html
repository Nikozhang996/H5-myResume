<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">
</head>
<body>
  <main class="mainWrap">
    <!--LOADING-->
    <section class="loadingBox">
      <div class="title">
        <h1>Niko-Zhang</h1>
        <h2>This is my resume/2018-6-6</h2>
      </div>
      <div class="progress">
        <div class="run"></div>
      </div>
    </section>

    <!--PHONE-->
    <section class="phoneBox">
      <div class="header">
        <img class="logo" src="/src/assets/img/zf_phoneLogo.png" alt="珠峰培训">
        <span class="time">00:00</span>
      </div>

      <div class="listen">
        <div class="move"></div>
        <a href="javascript:;" class="touch"></a>
      </div>

      <div class="detail">
        <a href="javascript:;" class="touch"></a>
      </div>

      <audio src="assets/audio/bell.mp3" preload="none" loop id="listenMusic"></audio>
      <audio src="assets/audio/say.mp3" preload="none" id="detailsMusic"></audio>
    </section>

    <!--MESSAGE-->
    <section class="messageBox">

    </section>

    <!--CUBE-->
    <section class="cubeBox">

    </section>

    <!--DETAIL-->
    <section class="detailBox">

    </section>
  </main>
  <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
</body>
</html>
